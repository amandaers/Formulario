<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
   <div class="campo">
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Cadastre suas informações</p>
    <br> <!--Pular linha-->
   </div> 
   <form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong> </label>
            <input type="text" nome="nome" id="nome" required> 
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" nome="devweb" value="frontend" >Front-End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="" id="senioridade">
            <option selected desabled value="">Selecione</option>
            <option value="">Junior</option>
            <option value="">Pleno</option>
            <option value="">Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="checkbox">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
            <br><br>


            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia2">HTML</label>
            <input type="checkbox" id="2" value="CSS">
            <label for="tecnologia">CSS</label>
            <input type="checkbox" id="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox"
            id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" value="C">
            <label for="tecnologia5">C</label>
            <input type="checkbox" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
            <input type="checkbox" id="tecnologia8" value="C#">
            <label for="tecnologia8">C#</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label for=""><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
   </form>
</body>
</html>
